name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths: [ 'react-frontend/**' ]
  pull_request:
    branches: [ main, master ]
    paths: [ 'react-frontend/**' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd react-frontend
        npm ci
        
    - name: Build application
      run: |
        cd react-frontend
        npm run build
      env:
        REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REACT_APP_REPO_OWNER: Pradeepsingh61
        REACT_APP_REPO_NAME: DSA_Code
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./react-frontend/build
        cname: dsa-code.dev
